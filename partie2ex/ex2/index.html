<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Input Email Validation</title>
    <script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-app ng-controller="myCtrl">
  	<button ng-click="alerter('hello')">alert</button>

    </div>
  <script>
  angular.module('myApp', [])
  .controller('myCtrl', ['$scope', function($scope) {
    $scope.alerter = function(text) {
    alert(text);
  }
  }]);
  </script>
  </body>
</html>
